<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <img src="" alt="" class="bg-img" />
        <div class="caption">
          <h4 class="country"></h4>
          <h3 class="name"></h3>
        </div>
        <div class="overlay"></div>
      </div>

      <div class="content">
        <h1 id="time"></h1>
        <h2>
          <span id="greeting"></span>
          <input type="text" id="name" name="name" placeholder="[_Enter name_]" autocomplete="off">
        </h2>
        <h3>What is your focus for today?</h3>
        <input id="focus" type="text" name="focus" autocomplete="off"></input>
        
        <div id="list" class="list"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
